<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <h1>Wikipedia Search</h1>
  <div class="row">
    <div class="search-bar">
      <form method="get">
        <input id="search-input" type="text" name="search-input" placeholder="Search something">
      <button type="submit" id="button-search" value="Submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
      <a type="button" id="button-random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me ?</a>
    </div>
    <div class="search-results">
      <h2 class="hidden">Results</h2>
      <div id="results-list">
        
      </div>
    </div>
  </div>

</div>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
